<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASM Fetch Example</title>
    <script>
        var Module = {
            onRuntimeInitialized: function() {
                // Call the WebAssembly function to trigger the HTTP request
                Module._makeHTTPRequest();
            }
        };
    </script>
</head>
<body>
    <h1>WebAssembly Fetch Example</h1>
    <script src="Http_req.js"></script>
    <script>
        // Define the JavaScript function to handle the Fetch request
        function fetchDataFromAPI() {
            fetch('http://localhost:3000/data')
                .then(response => response.json())
                .then(data => {
                    console.log("Data from API:", data);
                })
                .catch(error => {
                    console.error("Error fetching data:", error);
                });
        }
    </script>
</body>
</html>
